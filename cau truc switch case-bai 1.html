<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Luyện tập cấu trúc switch case</title>
</head>

<body>
  <h1>Luyện tập cấu trúc switch case</h1>
  <script type="text/javascript">
    browser = prompt("Type your browser name");
    switch (browser) {
      case 'Edge':
        alert("You've got the Edge!");
        break;
      case 'Chrome':
      case 'Firefox':
      case 'Safari':
      case 'Opera':
        alert('Okay we support these browsers too');
        break;
      default:
        alert('We hope that this page looks ok!');
    }
  </script>
  </form>
</body>

</html>
