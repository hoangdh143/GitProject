<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Đảo ngược mảng</title>
</head>

<body>
  <script type="text/javascript">
    let x = [-3, 5, 1, 3, 2, 10];
    let max = x[0];
    let pos = 0;
    n = x.length;
    for (i=1; i<n; i++) {
      if (x[i]>max) {
        max = x[i];
        pos = i;
      }
    }
    alert("max is " + max + " at position " + pos);
  </script>
</body>

</html>
