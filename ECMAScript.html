<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Luyện tập if else</title>
  </head>
  <body>
    <h1>Luyện tập if else</h1>
    <script type="text/javascript">
      let value = prompt('What is the official name of JavaScript?');
      if (value == "ECMAScript") {
        alert("Right!");
      } else {
        alert("True!");
      }
    </script>
  </body>
</html>
