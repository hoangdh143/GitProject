<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Vòng lặp While bài 1</title>
  </head>
  <body>
    <script type="text/javascript">
    let num = parseInt(prompt("Enter a number:"));
    let total = 0;
    while (num!=-1) {
      num = parseInt(prompt("Enter a number:"));
      alert(num);
      total = total + num;
    }
    alert(total);
    </script>
  </body>
</html>
