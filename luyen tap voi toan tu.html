<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Luyện tập với toán tử</title>
  </head>
  <body>
    <h1>Luyện tập với toán tử</h1>
    <script type="text/javascript">
    let title = prompt("Type you title:");
    message = (title=="Employee") ? "Hello" : (title=="Director") ? "Greeting" : (title=="") ? "No Login" : "";
    alert(message);
    </script>
  </body>
</html>
