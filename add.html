<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Luyện tập với toán tử</title>
  </head>
  <body>
    <h1>Luyện tập với toán tử</h1>
    <script type="text/javascript">
      let a = parseInt(prompt("Nhap a:"));
      let b = parseInt(prompt("Nhap b:"));
      result = (a+b<4) ? "Below" : "Over";
      alert(result);
    </script>
  </body>
</html>
