<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Vòng lặp do while</title>
  </head>
  <body>
    <script type="text/javascript">
      let value = null;
      do {
        value = prompt("Nhập vào số từ 1 ->  10");
      } while (value < 1 || value > 10);
    </script>
  </body>
</html>
