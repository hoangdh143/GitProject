<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Bài 2</title>
  </head>
  <body>
    <h1>Vòng lặp For - Bài 2</h1>
    <script type="text/javascript">
    let num = parseInt(prompt("Enter your number:"));
    let total = 0;
    for (i = 0; i < num; i++) {
      total = total + i;
    }
    alert(total);
    </script>
  </body>
</html>
