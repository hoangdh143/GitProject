<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Vòng lặp While bài 2</title>
  </head>
  <body>
    <script type="text/javascript">
    let i = 1;
    while (i<100) {
      document.write("<hr width = " + i + "%>");
      i++;
    }
    </script>
  </body>
</html>
