<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Bảng cửu chương</title>
</head>

<body>
  <h1>Bảng cửu chương</h1>
  <div id="bang"></div>
  <script type="text/javascript">
    function BangCuuChuong() {
      let result = "<table border='1' width='100%' cellspacing='0' cellpadding='3'>";
      for (i = 1; i <= 9; i++) {
        result = result + "<tr>";
        for (j = 2; j <= 9; j++) {
          result = result + "<td>" + j + "x" + i + "="+ j*i+ "</td>";
        }
        result = result + "</tr>";
      }
      result = result + "</table>";
      return result;
    }
    document.getElementById('bang').innerHTML = BangCuuChuong();

  </script>
</body>

</html>
