<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Cấu trúc switch case - Bài 2</title>
</head>

<body>
  <h1>Cấu trúc switch case - Bài 2</h1>
  <script type="text/javascript">
    let a = parseInt(prompt('a?', ''));
    switch (a) {
      case 0:
        alert(0);
        break;
      case 1:
        alert(1);
        break;
      case 2:
      case 3:
        alert('2,3');
        break;
    }
  </script>
</body>

</html>
