<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Thực hành vòng lặp For</title>
</head>

<body>
  <h2>Javascript Loop</h2>
  <p id="demo"></p>
  <script type="text/javascript">
    let text = "";
    let i;
    for (i = 0; i < 5; i++) {
      text += "The number is " + i + "<br>";
    }
    document.getElementById('demo').innerHTML = text;
  </script>
</body>

</html>
